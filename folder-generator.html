<!DOCTYPE html>
<html>
<head>
    <title>Language Collection Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Previous styles remain the same -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        #dropZone.dragover {
            background-color: #e1e1e1;
            border-color: #999;
        }
        #log {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Language Collection Generator</h1>
    <div id="dropZone">
        Drop your collection.json file here or click to select
        <input type="file" id="fileInput" style="display: none" accept=".json">
    </div>
    <button id="generateBtn" disabled>Generate Language Folders</button>
    <div id="log"></div>

    <script>
        // Duda supported language codes with descriptions
        const languageData = [
            { code: 'ar', name: 'Arabic' },
            { code: 'az', name: 'Azerbaijani' },
            { code: 'be', name: 'Belarusian' },
            { code: 'bg', name: 'Bulgarian' },
            { code: 'bs-ba', name: 'Bosnian' },
            { code: 'ca', name: 'Catalan' },
            { code: 'cs', name: 'Czech' },
            { code: 'cy', name: 'Welsh' },
            { code: 'da', name: 'Danish' },
            { code: 'de', name: 'German' },
            { code: 'el', name: 'Greek' },
            { code: 'en', name: 'English' },
            { code: 'en-au', name: 'English (Australia)' },
            { code: 'en-ca', name: 'English (Canada)' },
            { code: 'en-gb', name: 'English (UK)' },
            { code: 'es', name: 'Spanish' },
            { code: 'es-ar', name: 'Spanish (Argentina)' },
            { code: 'es-cl', name: 'Spanish (Chile)' },
            { code: 'es-co', name: 'Spanish (Colombia)' },
            { code: 'es-cr', name: 'Spanish (Costa Rica)' },
            { code: 'es-mx', name: 'Spanish (Mexico)' },
            { code: 'et', name: 'Estonian' },
            { code: 'eu', name: 'Basque' },
            { code: 'fa', name: 'Persian' },
            { code: 'fi', name: 'Finnish' },
            { code: 'fr', name: 'French' },
            { code: 'fr-ca', name: 'French (Canada)' },
            { code: 'gl', name: 'Galician' },
            { code: 'he', name: 'Hebrew' },
            { code: 'hi', name: 'Hindi' },
            { code: 'hu', name: 'Hungarian' },
            { code: 'hy', name: 'Armenian' },
            { code: 'id', name: 'Indonesian' },
            { code: 'is', name: 'Icelandic' },
            { code: 'it', name: 'Italian' },
            { code: 'ja', name: 'Japanese' },
            { code: 'ka', name: 'Georgian' },
            { code: 'ko', name: 'Korean' },
            { code: 'lv', name: 'Latvian' },
            { code: 'mi', name: 'Maori' },
            { code: 'mn', name: 'Mongolian' },
            { code: 'mr', name: 'Marathi' },
            { code: 'nb', name: 'Norwegian BokmÃ¥l' },
            { code: 'nl', name: 'Dutch' },
            { code: 'pa', name: 'Punjabi' },
            { code: 'pl', name: 'Polish' },
            { code: 'ps', name: 'Pashto' },
            { code: 'pt', name: 'Portuguese' },
            { code: 'pt-br', name: 'Portuguese (Brazil)' },
            { code: 'ro', name: 'Romanian' },
            { code: 'ru', name: 'Russian' },
            { code: 'sk', name: 'Slovak' },
            { code: 'sl', name: 'Slovenian' },
            { code: 'sq', name: 'Albanian' },
            { code: 'sr-rs', name: 'Serbian' },
            { code: 'sv', name: 'Swedish' },
            { code: 'sw', name: 'Swahili' },
            { code: 'ta', name: 'Tamil' },
            { code: 'th', name: 'Thai' },
            { code: 'tl', name: 'Tagalog' },
            { code: 'tr', name: 'Turkish' },
            { code: 'uk', name: 'Ukrainian' },
            { code: 'vi', name: 'Vietnamese' },
            { code: 'zh', name: 'Chinese (Simplified)' },
            { code: 'zh-tw', name: 'Chinese (Traditional)' }
        ];

        let originalData = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const logDiv = document.getElementById('log');

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.textContent = message;
            div.className = isError ? 'error' : 'success';
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    originalData = JSON.parse(e.target.result);
                    log(`Successfully loaded JSON with ${originalData.length} rooms`);
                    generateBtn.disabled = false;
                } catch (error) {
                    log('Error parsing JSON file: ' + error.message, true);
                }
            };
            reader.readAsText(file);
        }

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file.type === "application/json") {
                handleFile(file);
            } else {
                log('Please drop a JSON file', true);
            }
        });

        // Click to select file
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!originalData) {
                log('No JSON data loaded', true);
                return;
            }

            const zip = new JSZip();
            let successCount = 0;

            languageData.forEach(lang => {
                try {
                    // Create modified JSON for this language
                    const langData = originalData.map(room => ({
                        ...room,
                        Room_Name: `[${lang.code} - ${lang.name}] ${room.Room_Name}`,
                        Room_Description: `[${lang.code} - ${lang.name}] ${room.Room_Description}`
                    }));

                    // Add to zip in appropriate folder
                    zip.folder("rooms-collections")
                       .folder(lang.code)
                       .file("collection.json", JSON.stringify(langData, null, 2));

                    successCount++;
                    log(`Created ${lang.code}/collection.json (${lang.name})`);
                } catch (error) {
                    log(`Error creating files for language ${lang.code}: ${error.message}`, true);
                }
            });

            log(`\nProcess completed!`);
            log(`Successfully created ${successCount} language folders out of ${languageData.length}`);
            log(`Each folder contains a collection.json file with ${originalData.length} rooms`);

            // Generate and download zip file
            try {
                const content = await zip.generateAsync({type: "blob"});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "rooms-collections.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                log('Downloaded zip file successfully');
            } catch (error) {
                log('Error generating zip file: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
