<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8">Websites</h1>
        
        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600 text-lg">Loading...</p>
        </div>

        <!-- Site Status -->
        <div id="siteStatus" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Website</h2>
                <div class="w-[400px]">
                    <div id="siteCard" class="border rounded-lg overflow-hidden">
                        <div class="site-image-container">
                            <img 
                                id="siteImage" 
                                class="site-image"
                                onerror="this.src='https://via.placeholder.com/400x456'"
                            />
                        </div>
                        <div class="p-4">
                            <p class="text-lg font-medium mb-2" id="siteName"></p>
                            <div class="flex space-x-4 mt-4">
                                <button onclick="site.openWebsite()" 
                                        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded transition-colors duration-200">
                                    View Website
                                </button>
                                <button onclick="site.openEditor()" 
                                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors duration-200">
                                    Edit in Duda
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Templates Grid -->
        <div id="templatesSection" class="hidden">
            <h2 class="text-xl font-semibold mb-6">Available Templates</h2>
            <div id="templatesGrid" class="templates-grid">
                <!-- Templates will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600 text-lg">Creating your website...</p>
        </div>
    </div>

    <script src="/js/site.js"></script>
    <script src="/js/create.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
