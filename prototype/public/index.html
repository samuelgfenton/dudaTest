<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duda Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8">Website Templates</h1>
        <div id="templates" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
            <p id="modalId" class="text-gray-700"></p>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Close
            </button>
        </div>
    </div>

    <script>
        // Fetch templates when page loads
        fetch('/api/templates')
            .then(response => response.json())
            .then(templates => {
                const container = document.getElementById('templates');
                templates.forEach(template => {
                    const card = document.createElement('div');
                    card.className = 'border rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer bg-white';
                    card.onclick = () => showModal(template);
                    
                    card.innerHTML = `
                        <div class="aspect-w-16 aspect-h-9 bg-gray-100">
                            <img
                                src="${template.thumbnail_url || 'https://via.placeholder.com/400x225'}"
                                alt="${template.template_name}"
                                class="w-full h-48 object-cover"
                                onerror="this.src='https://via.placeholder.com/400x225'"
                            />
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold truncate">${template.template_name}</h3>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error:', error));

        function showModal(template) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const id = document.getElementById('modalId');
            
            title.textContent = template.template_name;
            id.textContent = `Template ID: ${template.template_id}`;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
